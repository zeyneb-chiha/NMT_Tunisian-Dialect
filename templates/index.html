<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Machine Translation</span> Demo</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>From Tunisian Dialect to Arabic</h3>
     
      </div>
      <div class="contact">
        <form id="contactForm">
          <h3>Enter your Arabic text</h3>

          <form action="/" method="post">
        
                <p>
                 <input  type="text"  id="name" value="{{ message[0] }}" name="arabic-text" placeholder="Aslema">
                
                
                 <input type="text"  id="company" value="{{ message[1] }}" disabled>
                </p>

                <p class="lead">
                 <button type="submit" >Translate </button>
                </p>
         </form>
      </form>
      </div>
    </div>
  </div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
