<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link href="{{ url_for('static',filename='style.css')}}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Machine Translation</span> Demo</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>From Tunisian Dialect to Arabic</h3>
     
      </div>
      <div class="contact">
        <form id="contactForm">
          <h3>Enter your Arabic text</h3>

          <form action="/" method="post">
        
                <p>
                  <input  type="text"  name="message" value="{{ message }}" placeholder="Aslema">
                
                
                 <input type="text" value="{{ output }}" disabled>
                </p>

                <p class="lead">
                 <button type="submit" >Translate </button>
                </p>
         </form>
      </form>
      </div>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>
</html>
